<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funngro-rewamp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/257fa821c8.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="main-container">
        <div class="main-nav" id="mainNav">
            <nav class="navbar">
                <div class="logo-div">
                    <img class="logo" src="resources/logo.svg" alt="logo-img">
                </div>
                <ul class="navigation-btns">
                    <li>Teen</li>
                    <li>Company</li>
                    <li>Parent</li>
                    <li><i class="fa-brands fa-android"></i></li>
                    <li><i class="fa-brands fa-apple"></i></li>
                </ul>
                <button class="company-btn">Login</button>
                <ul class="navigation-btns-burger" id="navigationBtns">
                    <li>Teen</li>
                    <li>Company</li>
                    <li>Parent</li>
                    <li><i class="fa-brands fa-android"></i></li>
                    <li><i class="fa-brands fa-apple"></i></li>
                </ul>
                <button class="company-btn-burger" id="companyBtn">Login</button>
                
            </nav>
            <div class="navs">
                <button id="crossAction" class="cross-action  no-display"><i class="fa-solid fa-xmark"></i></button>
                <button id="burgerAction" class="burger-action"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
        <div class="first-section">
            <div class="first-section-content">

            </div>
            <div class="first-section-img">
                <img class="mobile-img" src="resources/mobile.p" alt="img">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
